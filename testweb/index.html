<!DOCTYPE html>
<html lang="en">

<head>
    <title>AtomVM in WASM</title>
</head>

<body>
    <script>
        fetch('AtomVMzig.wasm')
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes, {env: {
                __stack_chk_fail: (a => null),
                fprintf: (a => {console.log(a);})
            }}))
            .then(result => {
                console.log("foo")
            })
            .catch(error => console.log(error))
    </script>

</body>

</html>
